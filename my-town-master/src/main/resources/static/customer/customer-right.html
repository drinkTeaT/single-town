<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>小镇商铺</title>
    <meta name="description" content="集市不再热闹，总会有人站出来...">
    <meta property="og:image" content="../assets/img/aldain-austria-316143-unsplash.jpg">
    <link rel="icon" type="image/jpeg" sizes="1200x1200" href="../assets/img/aldain-austria-316143-unsplash.jpg">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="../assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="../assets/fonts/typicons.min.css">
    <link rel="stylesheet" href="../assets/css/-Login-form-Page-BS4-.css">
    <link rel="stylesheet" href="../assets/css/Article-Clean.css">
    <link rel="stylesheet" href="../assets/css/beautiful-dismissable-alert.css">
    <link rel="stylesheet" href="../assets/css/component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../assets/css/jquery.xtips.css">
    <link rel="stylesheet" href="../assets/css/left-category.css">
    <link rel="stylesheet" href="../assets/css/News-Cards.css">
    <link rel="stylesheet" href="../assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="../assets/css/scroll.css">
    <link rel="stylesheet" href="../assets/css/zoomify.css">
    <link rel="stylesheet" href="../assets/css/zoomify.min.css">
</head>

<body class="customer-right-product">
    <!-- Start: 商品组件 -->
    <div style="width: 100%;">
        <!-- Start: 调整样式用的 -->
        <div class="container sr-only" style="width: 100%;">
            <div class="d-flex flex-row align-items-center cust_bloglistintro" id="product-title" style="width: 100%;">
                <h2 style="font-family: 'Open Sans', sans-serif;font-size: 22px;font-weight: 800;line-height: 32px;color: rgb(0,0,0);">${name}</h2><a style="margin-left: 5px;font-size: 13px;" code="${id}" data-toggle="modal" data-target="#editModal" href="">添加商品</a></div>
            <div class="row" id="prd-columns" style="width: 100%;">
                <div class="col-md-4 cust_blogteaser" style="padding-bottom: 20px;width: 100%;margin-right: 8px;margin-left: 8px;padding-right: 0px;padding-left: 0px;">
                    <div class="border-danger shadow-sm d-flex flex-column" style="padding: 0px;width: 100%;padding-bottom: 5px;">
                        <div class="d-flex justify-content-center" style="width: 100%;"><a class="d-flex justify-content-center" href="#img" style="width: 100%;"><img class="img-fluid" style="color: rgb(30,210,48);height: 200px;" src="${$value.img1}"></a></div>
                        <div class="d-flex justify-content-between align-items-center"
                            style="padding-right: 5px;padding-left: 5px;width: 100%;">
                            <div><i class="la la-cny"></i><strong class="text-break" style="color: #1dc8cc;width: 100%;">${$value.price}元</strong></div>
                            <div class="d-flex flex-row align-items-center"><i class="typcn typcn-eye-outline"></i><strong class="text-break" style="color: #1dc8cc;width: 100%;">${$value.viewCount}次</strong></div>
                        </div>
                        <a href="#" style="width: 100%;">
                            <h3 style="text-align: left;color: rgb(153,192,235);font-size: 14px;margin-left: 10px;">我的商铺</h3>
                        </a>
                        <p class="text-secondary" style="text-align: left;font-size: 14px;font-family: 'Open Sans', sans-serif;line-height: 22px;color: rgb(9,9,10);padding-right: 10px;padding-left: 10px;width: 100%;">${$value.description}</p>
                        <div class="d-flex justify-content-around align-items-center" style="width: 100%;"><a class="editId" href="" data-toggle="modal" data-target="#editModal" style="color: rgb(0,56,255);" code="${$value.id}">编辑</a><label style="margin-bottom: 0px;color: #5f5f5f;">${$value.enable}</label><a class="delId" href="#"
                                data-toggle="modal" data-target="#del-product" style="color: rgb(255,0,0);" code="${$value.id}">删除</a></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End: 调整样式用的 -->
        <!-- Start: 自定义组件 --><div>
	<script id="customer-component" type="text/x-jquery-tmpl">
		<div class="container">

			<div class="d-flex flex-row align-items-center cust_bloglistintro" id="product-title" style="width: 100%;">
				<h2 style="font-family: 'Open Sans', sans-serif;font-size: 22px;font-weight: 800;line-height: 32px;color: rgb(0,0,0);">${name}</h2>
			</div>

			<div class="row" id="prd-columns">
				{{each productList}}

				<div class="col-md-4 cust_blogteaser" style="padding-bottom: 20px;width: 100%;margin-right: 8px;margin-left: 8px;padding-right: 0px;padding-left: 0px;">
					<div class="border-danger shadow-sm d-flex flex-column" style="padding: 0px;width: 100%;padding-bottom: 5px;">
						<div class="d-flex justify-content-center" style="width: 100%;">
							<a class="d-flex justify-content-center" href="#img" style="width: 100%;"><img class="img-fluid zoomify" style="color: rgb(30,210,48);height: 200px;" src="${$value.img1}" /></a>
						</div>
						<div class="d-flex justify-content-between align-items-center" style="padding-right: 5px;padding-left: 5px;width: 100%;">
							<div><i class="la la-cny"></i><strong class="text-break" style="color: #1dc8cc;width: 100%;">${$value.price}元</strong></div>
						</div>
						<p class="text-secondary" style="text-align: left;font-size: 14px;font-family: 'Open Sans', sans-serif;line-height: 22px;color: rgb(9,9,10);padding-right: 10px;padding-left: 10px;width: 100%;">${$value.description}</p>
					</div>
				</div>

				{{/each}}
			</div>
		</div>
	</script>
</div>
        <!-- End: 自定义组件 -->
        <!-- Start: 生成组件用的 -->
        <div id="generate-prd" style="width: 100%;"></div>
        <!-- End: 生成组件用的 -->
    </div>
    <!-- End: 商品组件 -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/smart-forms.min.js"></script>
    <script src="../assets/js/chart.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/base/template.js"></script>
    <script src="../assets/js/base/jquery-form.js"></script>
    <script src="../assets/js/base/jquery.cookie.min.js"></script>
    <script src="../assets/js/base/jquery.xtips.js"></script>
    <script src="../assets/js/base/xtips-global-prop.js"></script>
    <script src="../assets/js/base/component.js"></script>
    <script src="../assets/js/base/constant.js"></script>
    <script src="../assets/js/base/zoomify.js"></script>
    <script src="../assets/js/base/zoomify.min.js"></script>
    <script src="../assets/js/customer/customer-index.js"></script>
    <script src="../assets/js/customer/customer-left.js"></script>
    <script src="../assets/js/customer/customer-right.js"></script>
    <script src="../assets/js/product/index.js"></script>
    <script src="../assets/js/product/product-show.js"></script>
    <script src="../assets/js/product/specific-product.js"></script>
    <script src="../assets/js/setting/addSecondCat.js"></script>
    <script src="../assets/js/setting/baseInfo.js"></script>
    <script src="../assets/js/setting/firstCategory.js"></script>
    <script src="../assets/js/setting/password.js"></script>
    <script src="../assets/js/setting/RegesterAccount.js"></script>
</body>

</html>
