<body>
    <!-- Start: 编辑模态页面 -->
    <div class="modal fade" role="dialog" tabindex="-1" id="editModal" href="#" data-toggle="modal" target="#edit-modal" data-backdrop="static">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p>编辑商品</p><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body d-flex justify-content-center">
                    <!-- Start: 商品编辑页 -->
                    <div style="margin: 10px;width: 300px;height: 280px;">
                        <form>
                            <div class="form-row">
                                <div class="col"><small class="form-text text-muted">图片</small><input type="file" accept="image/*" style="width: 200px;"></div>
                            </div>
                            <div class="form-row" style="margin-top: 5px;">
                                <div class="col"><small class="form-text text-muted">商品名称</small><input class="form-control form-control-sm" type="text" minlength="2" maxlength="6" required="" style="width: 200px;"></div>
                            </div>
                            <div class="form-row">
                                <div class="col"><small class="form-text text-muted">价格</small><input class="form-control form-control-sm" type="number" required="" step="0.01" min="0" style="width: 200px;"></div>
                            </div>
                            <div class="form-row" style="margin-top: 5px;">
                                <div class="col d-flex align-items-center"><small class="form-text text-muted" style="margin-top: 14px;">是否发布</small><input type="checkbox" style="margin-top: 14px;margin-left: 15px;"></div>
                            </div>
                            <div class="form-row" style="margin-top: 5px;">
                                <div class="col"><small class="form-text text-muted">描述</small><input class="form-control form-control-sm" type="text" minlength="1" maxlength="100" required="" style="width: 200px;"></div>
                            </div>
                        </form>
                    </div>
                    <!-- End: 商品编辑页 -->
                </div>
                <div class="modal-footer d-flex flex-row justify-content-around"><button class="btn btn-light" type="button" data-dismiss="modal">关闭</button><button class="btn btn-primary" type="button">保存</button></div>
            </div>
        </div>
    </div>
    <!-- End: 编辑模态页面 -->
    <!-- Start: 确认页面 -->
    <div class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">确认页</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <p>是否xxx</p>
                </div>
                <div class="modal-footer d-flex justify-content-around"><button class="btn btn-light" type="button" data-dismiss="modal">取消</button><button class="btn btn-primary" type="button">确认</button></div>
            </div>
        </div>
    </div>
