<body class="page-product-show" style="height: 100%;">
    <div class="d-flex flex-row flex-lg-grow-1 flex-lg-fill flex-xl-grow-1 flex-xl-fill" style="height: 100%;padding-top: 15px;padding-bottom: 5px;">
        <!-- Start: 商品目录 -->
        <div class="list-group" id="product-cat-list" style="overflow: auto;width: 20%;height: 100%;">
            <!-- Start: 类目首页 --><button class="list-group-item list-group-item-action text-break d-flex justify-content-center align-items-xl-center" id="cat-index-item" data-toggle="list" style="background-color: rgb(232,211,211);padding-right: 0px;padding-left: 0px;"><strong style="font-size: 12px;">首页</strong></button>
            <!-- End: 类目首页 -->
            <!-- Start: 样式 --><button class="list-group-item list-group-item-action text-break d-flex flex-row justify-content-around flex-wrap sr-only" id="id" data-toggle="list" style="padding-right: 0px;padding-left: 0px;"><strong style="font-size: 12px;">${name}</strong><span class="badge badge-pill badge-primary">${count}</span></button>
            <!-- End: 样式 -->
        </div>
        <!-- End: 商品目录 -->
        <!-- Start: 类别组件 --><div>
<script id="left-cat-component" type="text/x-jquery-tmpl">
<button class="list-group-item list-group-item-action text-break d-flex flex-row justify-content-around flex-wrap" id=${id} data-toggle="list" style="padding-right: 0px;padding-left: 0px;"><strong style="font-size: 12px;">${name}</strong><span class="badge badge-pill badge-primary">${count}</span></button>
</script>
</div>
        <!-- End: 类别组件 -->
        <!-- Start: 二级分类以及商品 -->

</div></div>
        <!-- End: 二级分类以及商品 -->
